<!doctype html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex" />
    <title>FSC Admin</title>
    <style>
      :root {
        color-scheme: dark;
      }

      body {
        margin: 0;
        min-height: 100vh;
        background: radial-gradient(1200px 600px at 10% 10%, #2a1010 0%, #090909 50%, #050505 100%);
        font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      }

      .admin-home {
        position: fixed;
        top: 16px;
        left: 16px;
        z-index: 9999;
        padding: 10px 16px;
        border-radius: 999px;
        color: #fff;
        text-decoration: none;
        font-weight: 600;
        letter-spacing: 0.01em;
        background: linear-gradient(90deg, #b31217, #e52d27);
        box-shadow: 0 10px 24px rgba(0, 0, 0, 0.35);
      }

      .admin-home:hover {
        filter: brightness(1.08);
      }
    </style>
  </head>
  <body>
    <a class="admin-home" href="/">‚Üê Torna al sito</a>
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  </body>
</html>
